<h1 class="mt-4">Consultas</h1>
<ol class="breadcrumb mb-4">
  <li class="breadcrumb-bitem active">Nova</li>
</ol>
<div class="container">
  <form #form="ngForm" (submit)="onSubmit()">

    <div class="row">
      <div class="col-md-12">
        <div class="alert alert-success" role="alert" *ngIf="success == true">
          Consulta salvo/atualizado com sucesso!
        </div>
        <div class="alert alert-danger" role="alert" *ngFor="let erro of errors">
          {{ erro }}
        </div>
      </div>
    </div>


    <div class="row">
      <div class="col-md-6">
        <div class="form-group">
          <label>Paciente</label>
          <select class="form-control" [ngModelOptions]="{standalone: true}" [(ngModel)]="consulta.idPaciente">
            <option value="">Selecione ...</option>
            <option *ngFor="let paciente of pacientes" [ngValue]="paciente.id">
              {{paciente.firstName}}
            </option>
          </select>
        </div>
      </div>
      <div class="col-md-6">
        <div class="form-group">
          <label>Funcionario</label>
          <select class="form-control" [ngModelOptions]="{standalone: true}" [(ngModel)]="consulta.idFuncionario">
            <option value="">Selecione ...</option>
            <option *ngFor="let funcionario of funcionarios" [ngValue]="funcionario.id">
              {{funcionario.funcao}}
            </option>
          </select>
        </div>
      </div>
    </div>

    <div class="row">
      <div class="col-md-12">
        <div class="form-group">
          <label>Descrição</label>
          <input class="form-control" [(ngModel)]="consulta.descricao" type="text" name="descricao" id="inputDescricao">
        </div>
      </div>
    </div>

    <div class="row">
      <div class="col-md-6">
        <div class="form-group">
          <label>Data</label>
          <input class="form-control" [(ngModel)]="consulta.data" type="text" name="data" id="inputData">
        </div>
      </div>

      <div class="col-md-6">
        <div class="form-group">
          <label>Valor</label>
          <input class="form-control" [(ngModel)]="consulta.valor" type="text" name="valor" id="inputValor">
        </div>
      </div>
    </div>

    <div class="row">
      <div class="col-md-3">
        <button type="submit" class="btn btn-success">
          <i class="fa fa-save"></i>
          Salvar
        </button>
        <button type="submit" class="btn btn-danger ml-2" routerLink="/consultas/lista">
          <i class="fa fa-arrow-alt-circle-left"></i> Voltar
        </button>
      </div>
    </div>
  </form>
</div>
