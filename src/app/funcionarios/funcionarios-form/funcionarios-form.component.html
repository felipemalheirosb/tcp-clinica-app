<h1 class="mt-4">Funcionarios</h1>
<ol class="breadcrumb mb-4">
  <li class="breadcrumb-item active">{{ funcionario.id ? 'Edição' : 'Cadastro'}}</li>
</ol>
<div class="container">
  <form #funcionarioForm="ngForm" (ngSubmit)="onSubmit()">

    <div class="row">
      <div class="col-md-12">
        <div class="alert alert-success" role="alert" *ngIf="success == true">
          Funcionario salvo/atualizado com sucesso!
        </div>
        <div class="alert alert-danger" role="alert" *ngFor="let erro of errors">
          {{ erro }}
        </div>
      </div>
    </div>

    <div class="row">
      <div class="col-md-6">
        <div class="form-group">
          <label>Função:*</label>
          <input type="text" class="form-control" [(ngModel)]="funcionario.funcao" name="funcao" />
        </div>
      </div>

      <div class="row" *ngIf="funcionario.id">

        <div class="col-md-6">
          <div class="form-group">
            <label>ID:</label>
            <input type="text" class="form-control" name="id" [ngModel]="funcionario.id" disabled="true" />
          </div>
        </div>

        <div class="col-md-6">
          <div class="form-group">
            <label>Data de Admissão:</label>
            <input type="text" class="form-control" name="dataAdmissao" [ngModel]="funcionario.dataAdmissao" disabled="true" />
          </div>
        </div>

      </div>

      <div class="row">
        <div class="col-md-3">
          <button type="submit" class="btn btn-success" *ngIf="!funcionario.id">
            <i class="fa fa-save"></i> Salvar
          </button>

          <button type="submit" class="btn btn-primary" *ngIf="funcionario.id">
            <i class="fa fa-sync-alt"></i> Atualizar
          </button>

          <button type="submit" class="btn btn-danger ml-2" (click)="voltarParaLista()">
            <i class="fa fa-arrow-alt-circle-left"></i> Voltar
          </button>
        </div>
      </div>
    </div>
  </form>
</div>
